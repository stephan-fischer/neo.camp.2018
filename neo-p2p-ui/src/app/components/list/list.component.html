<p>
  <mat-card class="example-card" *ngFor="let user of users">
      <mat-card-header>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user.city}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{user.image}}" alt="">
      <mat-card-content>
        <p>
          {{user.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">Invest</button>
      </mat-card-actions>
    </mat-card>
</p>
